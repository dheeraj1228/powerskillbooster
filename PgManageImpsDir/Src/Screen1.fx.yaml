Screen1 As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    Container1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        X: =40
        Y: =40
        ZIndex: =1

        Form1 As form:
            BorderColor: =RGBA(166, 166, 166, 1)
            DataSource: ='public.skillbooster_ex_tab'
            DefaultMode: =FormMode.New
            LayoutMinHeight: =250
            LayoutMinWidth: =400
            ZIndex: =1

            username_DataCard1 As typedDataCard.pcfCoreTextualEditCard:
                BorderColor: =RGBA(166, 166, 166, 1)
                BorderStyle: =BorderStyle.Solid
                DataField: ="username"
                Default: =ThisItem.username
                DisplayMode: =Parent.DisplayMode
                DisplayName: =DataSourceInfo([@'public.skillbooster_ex_tab'],DataSourceInfo.DisplayName,username)
                Fill: =RGBA(0, 0, 0, 0)
                Height: =70
                MaxLength: =DataSourceInfo([@'public.skillbooster_ex_tab'], DataSourceInfo.MaxLength, username)
                Required: =true
                Update: =DataCardValue1.Value
                Width: =166
                WidthFit: =true
                X: =0
                Y: =0
                ZIndex: =1

                DataCardKey1 As Label:
                    AutoHeight: =true
                    DisplayMode: =DisplayMode.Edit
                    FontSize: =9
                    Height: =22
                    OnChange: =false
                    Text: =Parent.DisplayName
                    Tooltip: =Parent.DisplayName
                    VerticalAlignment: =VerticalAlign.Bottom
                    Width: =Parent.Width - 48
                    Wrap: =true
                    X: =24
                    Y: =10
                    ZIndex: =1

                "DataCardValue1 As 'Text box'":
                    AccessibleLabel: =Parent.DisplayName
                    DisplayMode: =Parent.DisplayMode
                    FontSize: =10.5
                    Height: =32
                    Mode: ="SingleLine"
                    Required: =Parent.Required
                    Tooltip: =Parent.DisplayName
                    Value: =Parent.Default
                    Width: =Parent.Width - 48
                    X: =24
                    Y: =DataCardKey1.Y + DataCardKey1.Height + 4
                    ZIndex: =2

                ErrorMessage1 As Label:
                    AutoHeight: =true
                    Color: =Color.Red
                    DisplayMode: =DisplayMode.Edit
                    FontSize: =9
                    Height: =30
                    OnChange: =false
                    Text: =Parent.Error
                    Tooltip: =Parent.Error
                    Visible: =And(!IsBlank(Parent.Error), Parent.DisplayMode=DisplayMode.Edit)
                    Width: =Parent.Width - 48
                    Wrap: =true
                    X: =24
                    Y: =DataCardValue1.Y + DataCardValue1.Height
                    ZIndex: =3

                StarVisible1 As Label:
                    Alignment: =Align.Center
                    DisplayMode: =DisplayMode.Edit
                    Height: =30
                    OnChange: =false
                    Text: ="*"
                    Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                    Width: =30
                    X: =0
                    Y: =DataCardKey1.Y
                    ZIndex: =4

    Button1 As Button:
        DisplayMode: =DisplayMode.Edit
        Height: =32
        OnChange: =false
        OnSelect: =SubmitForm(Form1);
        Width: =96
        X: =56
        Y: =296
        ZIndex: =2

